<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let pokemon of pokemons">
      <ion-col size="3">
        <ion-img [src]="pokemon.sprite"></ion-img>
      </ion-col>
      <ion-col size="4">
        <ion-text class="ion-text-capitalize">{{pokemon.nombre}}</ion-text>
      </ion-col>
      <ion-col size="2">
        
      </ion-col>
      <ion-col size="2">
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
